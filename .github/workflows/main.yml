# This is a basic workflow to help you get started with Actions

name: ec2 deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.aws_access_key}}
          aws-secret-access-key: ${{secrets.aws_secret }}
          aws-region: us-east-1

      - name: Copy single file to remote
        uses: garygrossgarten/github-action-scp@release
        with:
            local: ./bash.sh
            remote: ./bash.sh
            host: "100.26.194.93"
            username: ubuntu
            privateKey : ${{secrets.ec2_key}}

      - name: SSH Command
        # You may pin to the exact commit or the version.
        # uses: D3rHase/ssh-command-action@981832f056c539720824429fa91df009db0ee9cd
        uses: D3rHase/ssh-command-action@v0.2.1
        with:
          # hostname / IP of the server
          HOST: "100.26.194.93"
          # ssh port of the server
          PORT: 22
          # user of the server
          USER: ubuntu
          # private ssh key registered on the server
          PRIVATE_SSH_KEY: ${{secrets.ec2_key}}
          # command to be executed
          COMMAND: ls
          

