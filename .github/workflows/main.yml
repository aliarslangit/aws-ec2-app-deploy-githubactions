# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.aws_access_key}}
        aws-secret-access-key: ${{ secrets.aws_secret }}
        aws-region: us-east-1

    - name: ECR push and ECS deploy
      # You may pin to the exact commit or the version.
      # uses: jaroldwong/ecr-push-and-ecs-deploy@4224a7137886e14d879087825db9c49a270636fc
      uses: jaroldwong/ecr-push-and-ecs-deploy@v1
      with:
        # ECR registry URI
        ecr-registry: ecr-demo
        # ECR repository name
        ecr-repository: ecr-demo
        # ECR image tag. Defaults to latest
        image-tag: # default is latest
        # ECS cluster name. Defaults to default
        ecs-cluster: # default is default
        # ECS service name
        ecs-service: 
